<main class="app">
  <app-greeting [name]="name" (nameChange)="setName($event)"></app-greeting>
  <app-create-todo
    [inputContent]="inputContent"
    [inputCategory]="inputCategory"
    (inputContentChange)="inputContent = $event"
    (inputCategoryChange)="inputCategory = $event"
    (addTodo)="addTodo()"
  ></app-create-todo>

  <app-todo-list
  [todos]="sortedTodos"
  (todoContentChange)="updateTodo($event.index, { content: $event.content })"
  (todoDoneChange)="updateTodo($event.index, { done: $event.done })"
  (todoDelete)="removeTodo($event)"
></app-todo-list>
</main>
